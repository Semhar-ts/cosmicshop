

{% extends "onlineshop/layout.html" %}
{% load static %}

{% block title %}
Contact Us!
{% endblock%}

{% block body %}
<div class="flex-container">
    <h2>Contact Us</h2>
    <br>
</div>
<div class="flex-container">
<form method="POST" action="{% url "contact" %}">
    {% csrf_token %}
    {{ form }}
    <div id="submitbutton">
    <button type="submit" value="Submit">SEND</button>
    </div>
    
</form>
</div>
{% endblock %}
